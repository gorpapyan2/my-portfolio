name: Analysis
on:
  pull_request:
  schedule:
    - cron: "0 3 * * *"

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      - run: npm run analysis:all
      - uses: actions/upload-artifact@v4
        with:
          name: analysis-reports
          path: reports/*
